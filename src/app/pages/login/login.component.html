<div class="conteudo-login">

    <form class="conteudo-form" [formGroup]="loginForm" (submit)="submitLogin()">

        <div class="logo">
            Logo
        </div>

        <div>
            <div>
                <input class="input-login" placeholder="email" formControlName="email" />
            </div>
            <div class="messagem-erro" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                Campo Obrigatório!
            </div>
            
            <div class="messagem-erro" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                Formato de Email não é válido!
            </div>
            
        </div>

        <div>
            <div>
                <input class="input-login" type="password" placeholder="senha" formControlName="senha" />
            </div>
            <div class="mensagem-erro" *ngIf="loginForm.get('senha')?.hasError('required') && loginForm.get('senha')?.touched">
                Campo Obrigatorio!
            </div>
        </div>

        <div>
            <button class="input-submit" [disabled]="!loginForm.valid"> Logar </button>
        </div>

    </form>

</div>
